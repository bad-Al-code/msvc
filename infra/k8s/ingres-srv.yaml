apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    name: ingress-srv
spec:
  rules:
  - host: posts.com
    http:
      paths:
      - pathType: Prefix
        path: /posts
        backend:
          service:
            name: post-clusterip-srv
            port: 
              number: 4000
